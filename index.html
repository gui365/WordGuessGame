<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body class="flex">
    <!-- Header with options -->
    <header id="console-top">
        <img src="" alt="Top of the game console">
    </header>

    <!-- Main section where game is displayed -->
    <main id="screen" class="flex no-padding">
        <!-- First of three columns, containing icon that turns on when player wins -->
        <div id="screen-left">

        </div>
        
        <!-- Second column, containing the secret word and main functionality -->
        <div id="screen-center">
            <!-- Top row contains lives, instructions and win count -->
            <div id="screen-center-top" class="flex no-padding">
                <p id="lives-left"></p>
                <p id="press-text">Press any letter to get started</p>
                <p id="wins"></p>
            </div>
            <!-- Middle row contains the secret word and wrong letters -->
            <div id="screen-center-middle">
                <p id="secret-word"></p>
            </div>
            <!-- Middle row contains the secret word and wrong letters -->
            <div id="screen-center-bottom">
                <h2 id="game-result"></h2>
                <p id="picked-letters"></p>
            </div>
            
        <!-- Last column, containing icon that turns on when player loses -->
        </div>
        
        <div id="screen-right">

        </div>
    </main>

        <!-- Second of three rows, containing the bottom part of the screen, which will display the wrong letters -->
 
  
        <br>
        <hr>
        <audio id="sound" src="./assets/audio/goal.mp3"></audio>
        


    <script src="assets/javascript/game.js"></script>
</body>
</html>
