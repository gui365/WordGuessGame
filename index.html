<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- Header with options -->
    <header id="console-top">
        <img src="" alt="Top of the game console">
    </header>

    <!-- Main section where game is displayed -->
    <main>
        <!-- First of three rows, containing the top part of the screen, which will display the secret word -->
        <div id="screen-word">
            <div id="screen-word-left">

            </div>
            <div id="screen-word-center">
                <br>
                <p id="press-text">Press any letter to get started</p>
                <p id="secret-word"></p>
                <p id="lives-left"></p>
                <p id="wins"></p>
                <br>
                <p id="picked-letters"></p>
                <br>
                <h2 id="game-result"></h2>
                
            </div>
            <div id="screen-word-right">

            </div>
        </div>

        <!-- Second of three rows, containing the bottom part of the screen, which will display the wrong letters -->
        <div id="screen-letters">
            <div id="screen-letters-left">

            </div>
            <div id="screen-letters-center">
            
            </div>
            <div id="screen-letters-right">

            </div>
        </div>

        <!-- Last row, containing the bottom of the console -->
        <div id="console-bottom">

        </div>

        
        
        <br>
        <hr>
        <audio id="sound" src="./assets/audio/ta-da.mp3"></audio>
        
    </main>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
