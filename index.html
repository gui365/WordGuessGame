<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body class="flex justify-center flex-wrap">

    <header>
        <div id="header-logo">
            <img id="hangman-logo" src="./assets/images/hangman-logo-tr.png" alt="Game logo">
        </div>
    </header>

    <!-- Main section where game is displayed -->
    <main id="screen" class="flex no-padding justify-center flex-wrap">

        <!-- FIRST COLUMN, containing icon that turns on when player wins -->
        <div id="screen-left">
            <div>
                <img id="msg-goal" class="img-win-lose" src="./assets/images/msg-goal-tr.png" alt="Goal!">
            </div>
        </div>
        
        <!-- SECOND COLUMN, containing the secret word and main functionality -->
        <div id="screen-center">
            <!-- Top row contains lives, instructions and win count -->
            <div id="screen-center-top" class="flex no-padding align-center">
                <div class="flex no-padding align-center">
                    <div id="hearts-div" class="flex  align-center" style="position: relative;">
                        <img id="heart1" class="hearts" src="./assets/images/heart1-tr.png">
                        <img id="heart2" class="hearts" src="./assets/images/heart2-tr.png">
                    </div>
                    <p id="lives-left"></p>
                </div>
                <p id="press-text">Press any letter to get started</p>
                <p id="wins"></p>
                <a href="https://github.com/gui365/WordGuessGame" title="View repo" target="_blank"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <!-- Middle row contains the secret word and wrong letters -->
            <div id="screen-center-middle">
                <p id="secret-word"></p>
            </div>
            <!-- Middle row contains the secret word and wrong letters -->
            <div id="screen-center-bottom">
                <h2 id="game-result"></h2>
                <p id="picked-letters"></p>
            </div>
        </div>
        
        <!-- THIRD COLUMN, containing icon that turns on when player loses -->
        <div id="screen-right">
            <div>
                <img id="msg-lose" class="img-win-lose" src="./assets/images/msg-lost-tr.png" alt="You lose">
            </div>
        </div>
    </main>

    <audio id="sound" src="./assets/audio/goal.mp3"></audio>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
